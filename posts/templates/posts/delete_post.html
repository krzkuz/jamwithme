{% extends 'main.html' %}
{% block content %}
<section class="bg-dark text-light p-5 text-center text-sm-start" style="height: 100vh;">
    <div class="container-fluid">
        <h3> Are you sure you want to delete "{{post.subject}}"</h3>
        <form method="POST">
        {% csrf_token %}
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-light">Go back</a>
        <button type="submit" class="btn btn-secondary">Confirm</button>
        </form>
    </div>
</section>
{% endblock content %}
