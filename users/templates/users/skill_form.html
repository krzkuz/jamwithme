{% extends 'main.html' %}
{% block title %}
Skill
{% endblock title %}
{% block content %}
<section class="bg-dark text-light p-5 text-center text-sm-start" style="height: 100vh;">
    <a class="btn btn-outline-light" href="{{ request.META.HTTP_REFERER }}">Go back</a>
    <div class="container-fluid d-flex justify-content-center">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            {{field}}<br>
            {% endfor %}
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
    </div>
</section>
{% endblock content %}
